    <!DOCTYPE html>
        <html>
        <head>
            <title>Quiz Score</title>
            <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333333;
            text-align: center;
            padding: 20px;
        }

        .score-container {
            margin: 20px;
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }
        </style>
        </head>
        <body>
            <h1>Quiz Score</h1>
        <div class="score-container">
            <div id="TOTAL_SCORE"></div>
            <div id="score1"></div>
            <div id="score2"></div>
            <div id="score3"></div>
            <div id="score4"></div>
            <div id="score5"></div>
            <div id="score6"></div>
            <div id="score7"></div>
            
        </div>
            <script>
            // Retrieve the values from local storage
            const score1 = localStorage.getItem("score1") ?? "0";
            const score2 = localStorage.getItem("score2") ?? "0";
            const score3 = localStorage.getItem("score3") ?? "0";
            const score4 = localStorage.getItem("score4") ?? "0";
            const score5 = localStorage.getItem("score5") ?? "0";
            const score6 = localStorage.getItem("score6") ?? "0";
            const score7 = localStorage.getItem("score7") ?? "0";
            
            
            

            // Convert the retrieved values to numbers
            let score1Number = parseInt(score1);
            let score2Number = parseInt(score2);
            let score3Number = parseInt(score3);
            let score4Number = parseInt(score4);
            let score5Number = parseInt(score5);
            let score6Number = parseInt(score6);
            let score7Number = parseInt(score7);
            
            // Add the values together
            const TOTAL_SCORE = score1Number + score2Number + score3Number + score4Number + score5Number + score6Number + score7Number;

            // Display the individual scores and the total score on the webpage
            const totalScoreElement = document.getElementById("TOTAL_SCORE");
            const scoreElement1 = document.getElementById("score1");
            const scoreElement2 = document.getElementById("score2");
            const scoreElement3 = document.getElementById("score3");
            const scoreElement4 = document.getElementById("score4");
            const scoreElement5 = document.getElementById("score5");
            const scoreElement6 = document.getElementById("score6");
            const scoreElement7 = document.getElementById("score7");
                
            totalScoreElement.textContent = "TOTAL_SCORE: " + TOTAL_SCORE;
            scoreElement1.textContent = "score 1: " + score1;
            scoreElement2.textContent = "score 2: " + score2;
            scoreElement3.textContent = "score 3: " + score3;
            scoreElement4.textContent = "score 4: " + score4;
            scoreElement5.textContent = "score 5: " + score5;
            scoreElement6.textContent = "score 6: " + score6;
            scoreElement7.textContent = "score 7: " + score7;
                
            </script>
        </body>
    </html>
